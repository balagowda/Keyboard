<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="keyboard">
  <div class="keyboard__row keyboard__row--h1">
    <div data-key="27" class="key--word">
      <span>esc</span>
    </div>
    <div data-key="112" class="key--fn">
      <span>F1</span>
    </div>
    <div data-key="113" class="key--fn">
      <span>F2</span>
    </div>
    <div data-key="114" class="key--fn">
      <span>F3</span>
    </div>
    <div data-key="115" class="key--fn">
      <span>F4</span>
    </div>
    <div data-key="116" class="key--fn">
      <span>F5</span>
    </div>
    <div data-key="117" class="key--fn">
      <span>F6</span>
    </div>
    <div data-key="118" class="key--fn">
      <span>F7</span>
    </div>
    <div data-key="119" class="key--fn">
      <span>F8</span>
    </div>
    <div data-key="120" class="key--fn">
      <span>F9</span>
    </div>
    <div data-key="121" class="key--fn">
      <span>F10</span>
    </div>
    <div data-key="122" class="key--fn">
      <span>F11</span>
    </div>
    <div data-key="123" class="key--fn">
      <span>F12</span>
    </div>
    <div data-key="n/a" class="key--word">
      <span>prt sc</span>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--double" data-key="192">
      <div>~</div>
      <div>`</div>
    </div>
    <div class="key--double" data-key="49">
      <div>!</div>
      <div>1</div>
    </div>
    <div class="key--double" data-key="50">
      <div>@</div>
      <div>2</div>
    </div>
    <div class="key--double" data-key="51">
      <div>#</div>
      <div>3</div>
    </div>
    <div class="key--double" data-key="52">
      <div>$</div>
      <div>4</div>
    </div>
    <div class="key--double" data-key="53">
      <div>%</div>
      <div>5</div>
    </div>
    <div class="key--double" data-key="54">
      <div>^</div>
      <div>6</div>
    </div>
    <div class="key--double" data-key="55">
      <div>&</div>
      <div>7</div>
    </div>
    <div class="key--double" data-key="56">
      <div>*</div>
      <div>8</div>
    </div>
    <div class="key--double" data-key="57">
      <div>(</div>
      <div>9</div>
    </div>
    <div class="key--double" data-key="48">
      <div>)</div>
      <div>0</div>
    </div>
    <div class="key--double" data-key="189">
      <div>_</div>
      <div>-</div>
    </div>
    <div class="key--double" data-key="187">
      <div>+</div>
      <div>=</div>
    </div>
    <div class="key--bottom-right key--word key--w4" data-key="8">
      <span>delete</span>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--bottom-left key--word key--w4" data-key="9">
      <span>tab</span>
    </div>
    <div class="q key--letter"  onclick="go('q');">Q</div>
    <div class="w key--letter"  onclick="go('w');">W</div>
    <div class="e key--letter"  onclick="go('e');">E</div>
    <div class="r key--letter"  onclick="go('r');">R</div>
    <div class="t key--letter"  onclick="go('t');">T</div>
    <div class="y key--letter"  onclick="go('y');">Y</div>
    <div class="u key--letter"  onclick="go('u');">U</div>
    <div class="i key--letter"  onclick="go('i');">I</div>
    <div class="o key--letter"  onclick="go('o');">O</div>
    <div class="p key--letter"  onclick="go('p');">P</div>
    <div class="key--double" data-key="219" value="{[">
      <div>{</div>
      <div>[</div>
    </div>
    <div class="key--double" data-key="221" value="}]">
      <div>}</div>
      <div>]</div>
    </div>
    <div class="key--double" data-key="220" value="|\">
      <div>|</div>
      <div>\</div>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--bottom-left key--word key--w5" data-key="20">
      <span>caps lock</span>
    </div>
    <div class="a key--letter"  onclick="go('a');">A</div>
    <div class="s key--letter"  onclick="go('s');">S</div>
    <div class="d key--letter"  onclick="go('d');">D</div>
    <div class="f key--letter"  onclick="go('f');">F</div>
    <div class="g key--letter"  onclick="go('g');">G</div>
    <div class="h key--letter"  onclick="go('h');">H</div>
    <div class="j key--letter"  onclick="go('j');">J</div>
    <div class="k key--letter"  onclick="go('k');">K</div>
    <div class="l key--letter"  onclick="go('l');">L</div>
    <div class="key--double" data-key="186">
      <div>:</div>
      <div>;</div>
    </div>
    <div class="key--double" data-key="222">
      <div>"</div>
      <div>'</div>
    </div>
    <div class="key--bottom-right key--word key--w5" data-key="13">
      <span>enter</span>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--bottom-left key--word key--w6" data-key="16">
      <span>shift</span>
    </div>
    <div class="z key--letter"  onclick="go('z');">Z</div>
    <div class="x key--letter"  onclick="go('x');">X</div>
    <div class="c key--letter"  onclick="go('c');">C</div>
    <div class="v key--letter"  onclick="go('v');">V</div>
    <div class="b key--letter"  onclick="go('b');">B</div>
    <div class="n key--letter"  onclick="go('n');">N</div>
    <div class="m key--letter"  onclick="go('m');">M</div>
    <div class="key--double" data-key="188">
      <div>&lt;</div>
      <div>,</div>
    </div>
    <div class="key--double" data-key="190">
      <div>&gt;</div>
      <div>.</div>
    </div>
    <div class="key--double" data-key="191">
      <div>?</div>
      <div>/</div>
    </div>
    <div class="key--bottom-right key--word key--w6" data-key="16-R">
      <span>shift</span>
    </div>
  </div>
  <div class="keyboard__row keyboard__row--h3">
    <div class="key--bottom-left key--word">
      <span>ctrl</span>
    </div>
    <div class="key--bottom-left key--word key--w1" data-key="17">
      <span>fn</span>
    </div>
    <div class="key--bottom-left key--word key--w1" data-key="18">
      <span>wind</span>
    </div>
    <div class="key--bottom-right key--word key--w3" data-key="91">
      <span>alt</span>
    </div>
    <div class="key--double key--right key--space" data-key="32" value=" ">
      &nbsp;
    </div>
    <div class="key--bottom-left key--word key--w3" data-key="93-R">
      <span>alt</span>
    </div>
    <div class="key--bottom-left key--word key--w1" data-key="18-R">
      <span>ctrl</span>
    </div>
    <div data-key="37" class="key--arrow">
      <span>&#9664;</span>
    </div>
    <div class="key--double key--arrow--tall" data-key="38">
      <div>&#9650;</div>
      <div>&#9660;</div>
    </div>
    <div data-key="39" class="key--arrow">
      <span>&#9654;</span>
    </div>
  </div>
</div>

    <script src="index.js"></script>
</body>
</html>
